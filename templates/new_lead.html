{% extends "base.html" %}

{% block title %}New Lead - Odoo CRM{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow rounded-lg overflow-hidden">
    <div class="px-4 py-5 sm:px-6 border-b border-gray-200 bg-gray-50">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Create New Lead</h3>
        <p class="mt-1 text-sm text-gray-500">Fill in the information below to create a new lead.</p>
    </div>
    <div class="px-4 py-5 sm:p-6">
        <form method="post" class="space-y-8">
            <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                <div class="space-y-1">
                    <label for="name" class="block text-sm font-medium text-gray-700">Lead Name *</label>
                    <input type="text" name="name" id="name" required placeholder="Enter lead name" class="mt-1 focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-md transition duration-150 ease-in-out">
                    <p class="text-xs text-gray-500">The main identifier for this lead</p>
                </div>

                <div class="space-y-1">
                    <label for="contact_name" class="block text-sm font-medium text-gray-700">Contact Name</label>
                    <input type="text" name="contact_name" id="contact_name" placeholder="Enter contact person's name" class="mt-1 focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-md transition duration-150 ease-in-out">
                </div>

                <div class="space-y-1">
                    <label for="partner_name" class="block text-sm font-medium text-gray-700">Company</label>
                    <input type="text" name="partner_name" id="partner_name" placeholder="Enter company name" class="mt-1 focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-md transition duration-150 ease-in-out">
                </div>

                <div class="space-y-1">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" placeholder="contact@example.com" class="mt-1 focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-md transition duration-150 ease-in-out">
                </div>

                <div class="space-y-1">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="tel" name="phone" id="phone" placeholder="+1 (555) 000-0000" class="mt-1 focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-md transition duration-150 ease-in-out">
                </div>

                <div class="space-y-1">
                    <label for="expected_revenue" class="block text-sm font-medium text-gray-700">Expected Revenue</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">$</span>
                        </div>
                        <input type="number" name="expected_revenue" id="expected_revenue" step="0.01" min="0" placeholder="0.00" class="focus:ring-primary focus:border-primary block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md transition duration-150 ease-in-out">
                    </div>
                    <p class="text-xs text-gray-500">Estimated deal value</p>
                </div>

                <div class="space-y-1">
                    <label for="probability" class="block text-sm font-medium text-gray-700">Probability (%)</label>
                    <input type="number" name="probability" id="probability" min="0" max="100" placeholder="50" class="mt-1 focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-md transition duration-150 ease-in-out">
                    <p class="text-xs text-gray-500">Likelihood of closing (0-100)</p>
                </div>

                <div class="sm:col-span-2 space-y-1">
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" id="description" rows="4" placeholder="Enter any additional details about this lead..." class="mt-1 focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-md transition duration-150 ease-in-out"></textarea>
                </div>
            </div>

            <div class="pt-5 border-t border-gray-200">
                <div class="flex justify-end space-x-3">
                    <a href="{{ url_for('index') }}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 ease-in-out">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 ease-in-out">
                        Create Lead
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
